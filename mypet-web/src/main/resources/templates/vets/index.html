<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Index</title>
</head>
<body>
    <!--/*@thymesVar id="owner" type="com.test.model.Vet"*/-->
    <h2 th:text="'List of Vets'"> List of Vets</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vet : ${vets}">
                <td th:text="${vet.id}"/>
                <td th:text="${vet.firstName}"/>
                <td th:text="${vet.lastName}"/>
            </tr>
        </tbody>
    </table>
</body>
</html>
