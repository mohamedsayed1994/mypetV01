<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Index</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.test.model.Owner"*/-->
<h1 th:text="'List of Owners'">List of Owners</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner:${owners}">
                <td th:text="${owner.id}"/>
                <td th:text="${owner.firstName}"/>
                <td th:text="${owner.lastName}"/>
            </tr>
        </tbody>
    </table>
</body>
</html>
