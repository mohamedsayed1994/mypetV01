<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Index</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.test.model.Vet"*/-->
<h1 th:text="'List of Vets'"> List of Vets</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}"/>
        <td th:text="${vet.firstName}"/>
        <td th:text="${vet.lastName}"/>
    </tr>
</table>
</body>
</html>
